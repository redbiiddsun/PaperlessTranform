services:
  web:
    container_name: paperlesstranform_web
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - database

  database:
    container_name: paperlesstranform_db
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: dbadmin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: paperlesstranform-service
    ports:
      - "5432:5432"
    volumes:
     - postgres_data:/var/lib/postgresql/data


volumes:
  postgres_data: